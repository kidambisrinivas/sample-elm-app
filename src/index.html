<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<title>Elm</title>
		<!-- Material Design fonts -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<!-- Bootstrap -->
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

		<!-- Bootstrap Material Design -->
		<link href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" rel="stylesheet">
		<link href="bower_components/bootstrap-material-design/dist/css/ripples.min.css" rel="stylesheet">

		<!-- Dropdown.js -->
		<link href="//cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">

		<!-- bower:css -->
		<!-- endbower -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<script type="text/javascript" src="Main.js"></script>
		<link href="assets/stylesheets/style.css" rel="stylesheet">
	</head>

	<body>

		<!-- bower:js -->
		<!-- endbower -->

    <!-- External dependencies -->
    <script src="//cdn.ckeditor.com/4.5.5/basic/ckeditor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.min.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripple.min.js"></script>

		<!-- Sliders -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>
		<script>
			$(function () {
				$.material.init();
				$(".shor").noUiSlider({
					start: 40,
					connect: "lower",
					range: {
						min: 0,
						max: 100
					}
				});

				$(".svert").noUiSlider({
					orientation: "vertical",
					start: 40,
					connect: "lower",
					range: {
						min: 0,
						max: 100
					}
				});
			});
		</script>

    <!-- Initialize material design and Elm -->
		<script type="text/javascript">
      $.material.init();
      Elm.fullscreen(Elm.Main);
		</script>

    <!-- Dropdown.js -->
    <script src="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.js"></script>
    <script>
      $("#dropdown-menu select").dropdown();
    </script>

	</body>

</html>
